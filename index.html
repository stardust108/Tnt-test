<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Middle Content</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .iframe-container {
      width: 100%;
      max-width: 800px; /* Adjust as per your need */
      height: 500px;    /* Adjust as per your need */
      overflow: hidden;
      border: 1px solid #ccc;
      position: relative;
    }
    .iframe-container iframe {
      position: absolute;
      top: -300px; /* Adjust to bring the middle content */
      left: 0;
      width: 100%;
      height: 1000px; /* Adjust to ensure all required content is visible */
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://crxcs.blogspot.com/p/tnt2.html"></iframe>
  </div>
</body>
</html>
